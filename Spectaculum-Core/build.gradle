apply plugin: 'com.android.library'
apply from: '../gitversioning.gradle'

android {
    compileSdk 33
    buildFeatures {
        buildConfig = true
    }
    defaultConfig {
        minSdk 15
        targetSdk 33
        buildConfigField "String", "VERSION_NAME", "\"${gitVersionName}\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'net.protyposis.android.spectaculum'
    publishing {
        singleVariant("release") {
            withSourcesJar()
            withJavadocJar()
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

publishing {
    publications {
        release(MavenPublication) {
            artifactId = 'spectaculum'
            pom {
                description = 'A spectacular view widget for visual media content on Android'
            }
            afterEvaluate {
                from components.release
            }
        }
    }
}
