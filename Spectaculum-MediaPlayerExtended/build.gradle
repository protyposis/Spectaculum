apply plugin: 'com.android.library'
apply from: '../gitversioning.gradle'

android {
    compileSdk 33
    buildFeatures {
        buildConfig = true
    }
    defaultConfig {
        minSdk 16
        targetSdk 33
        buildConfigField "String", "VERSION_NAME", "\"${gitVersionName}\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'net.protyposis.android.spectaculum.mediaplayerextended'
    publishing {
        singleVariant("release") {
            withSourcesJar()
            withJavadocJar()
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':Spectaculum-Core')
    implementation 'net.protyposis.android.mediaplayer:mediaplayer:4.3.0'
}

publishing {
    publications {
        release(MavenPublication) {
            artifactId = 'spectaculum-mediaplayerextended'
            pom {
                description = 'MediaPlayer-Extended support for Spectaculum'
            }
            afterEvaluate {
                from components.release
            }
        }
    }
}